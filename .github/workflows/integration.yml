name: Compatibility

on:
  push:
    branches:
      - main

jobs:
  check-compatibility:
    name: With Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: project/library

      - name: Checkout sanity stub
        uses: actions/checkout@v4
        with:
          ref: sanity
          path: project/sanity

      - name: Install poetry
        run: |
          [[ "${{ matrix.python-version }}" < "3.9" ]] && pipx install "poetry==1.8.5" || pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Check Installability
        working-directory: project/sanity
        run: |
          cat pyproject.toml
          python --version
          cat ../library/pyproject.toml
          poetry add zitadel-client@../library
