[project]
name = "zitadel_client"
version = "0.0.1"
description = "Official Zitadel SDK for Python. Authenticate and access Zitadel's authentication and management APIs in Python."
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Mridang Agarwalla", email = "mridang@zitadel.com" }
]
keywords = ["sdk", "iam", "client-lib", "client-library", "sdk-python", "zitadel", "zitadel-sdk"]
classifiers = [
  "Topic :: Software Development :: Libraries"
]
dependencies = [
  "urllib3>=1.25.3,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
  "authlib (==1.3.2)"
]

[project.urls]
homepage = "https://zitadel.com/"
repository = "https://github.com/zitadel/client-python"
documentation = "https://python-poetry.org/docs/"
"Bug Tracker" = "https://github.com/zitadel/client-python/issues"

[tool.poetry]
include = ["zitadel_client/py.typed"]

[tool.poetry.group.dev.dependencies]
pytest = ">= 7.2.1"
pytest-cov = ">= 2.8.1"
tox = ">= 3.9.0"
flake8 = ">= 4.0.0"
types-python-dateutil = ">= 2.8.19.14"
mypy = ">= 1.5"
testcontainers = "3.7.1"
python-dotenv = "1.0.1"
ruff = "^0.11.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
envlist = ["py3"]

[tool.pytest.ini_options]
testpaths = ["test", "spec"]
python_files = "test_*.py *_spec.py"
addopts = [
  "--cov=zitadel_client",
  "--cov-report=html:build/coverage/html",
  "--cov-report=lcov:build/coverage/lcov.info",
  "--cov-report=term"
]

[tool.coverage.run]
data_file = "build/coverage/.coverage"
omit = [
  "zitadel_client/api/*",
  "zitadel_client/models/*"
]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  "zitadel_client",
  "test",
  "spec"
]
exclude = '(^zitadel_client/models/|^zitadel_client/api/)'
strict = true
implicit_reexport = true

[[tool.mypy.overrides]]
module = [
  "authlib",
  "authlib.integrations.requests_client",
  "authlib.jose",
  "testcontainers.core.container",
  "testcontainers"
]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

[tool.flake8]
max-line-length = 99

[tool.ruff]
line-length = 130
fix = true
target-version = "py39"
exclude = [
    "zitadel_client/api/*",
    "zitadel_client/models/*"
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C", "N", "Q", "S", "T"]
extend-select = ["A"]
ignore = ["S101"]  # Ignore assert statements
